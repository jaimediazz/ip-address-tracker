<div id="app">
  <div id="bg">
    <img id="bg-image" src="../assets/pattern-bg.png" alt="bg-image">
  </div>
  <div id="map"></div>
</div>

<div id="ip-tracker-container">
  <h1>IP Address Tracker</h1>
  <form>
    <input type="text" placeholder="Search for any IP address or domain">
  </form>
  <div id="info">
    <div id="ip-address">
      <span>IP ADDRESS</span>
      <p>192.212.174.101</p>
    </div>
    <div id="location">
      <span>LOCATION</span>
      <p>Brooklyn, NY 10001</p>
    </div>
    <div id="timezone">
      <span>TIMEZONE</span>
      <p>UTC -05:00</p>
    </div>
    <div id="isp">
      <span>ISP</span>
      <p>SpaceX Stralink</p>
    </div>
  </div>
</div>
